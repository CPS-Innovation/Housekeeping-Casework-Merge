<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<script src="/public/javascripts/mojall.js"></script>
<header class="govuk-header {{ params.classes if params.classes }}" role="banner" data-module="govuk-header" {%- for attribute, value in params.attributes %} {{attribute}}="{{value}}" {% endfor %} style=" border-bottom:10px solid #1d70b8; max-height:60px">
    <div class="govuk-header__container {{ params.containerClasses | default('govuk-width-container') }}">
        <div style="display:flex">
            <div class="govuk-header__logo" style="max-height:30px">
                <a href="../2-cps-user-journey/A-dashboard" class="govuk-header__link govuk-header__link--homepage">
                    <span class="govuk-header__logotype" style="height:30px">
                        <span class="moj-header__link moj-header__link--organisation-name" style="font-size:30px">CPS</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
</header>
 
<div class="moj-primary-navigation">
    <div class="moj-primary-navigation__container">
        <div class="govuk-width-container ">
            <div class="moj-primary-navigation__nav">
                <nav class="" aria-label="Primary navigation">
                    <ul class="moj-primary-navigation__list">
                        <li class="moj-primary-navigation__item">
                            <a class="moj-primary-navigation__link my-tasks" href="#">Tasks</a>
                        </li>
                        <li class="moj-primary-navigation__item">
                            <a class="moj-primary-navigation__link my-cases selected" href="#">Cases</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="bottom-border">
    <div class="govuk-width-container">
        <nav class="moj-sub-navigation" aria-label="Sub navigation">
            <ul class="moj-sub-navigation__list">
                <li class="moj-sub-navigation__item">
                    <a class="moj-sub-navigation__link sub-overview" href="#">Details</a>
                </li>
                <li class="moj-sub-navigation__item">
                    <a class="moj-sub-navigation__link sub-case selected" href="#">Materials</a>
                </li>
                <li class="moj-sub-navigation__item">
                    <a class="moj-sub-navigation__link sub-review" href="#">Review</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script type="text/javascript">
    MOJFrontend.initAll();
</script>
